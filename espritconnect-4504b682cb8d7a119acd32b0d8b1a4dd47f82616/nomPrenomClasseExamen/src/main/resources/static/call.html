<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Signaling</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #call-id, #status {
            margin: 10px 0;
        }

        #video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        video {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="call-container">
    <button id="createCallButton">Create Call</button>
    <div id="call-id" style="display: none;"></div>
    <div id="status"></div>
    <button id="answerCallButton" style="display: none;">Answer Call</button>
</div>

<div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.10.0/simplepeer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const createCallButton = document.getElementById("createCallButton");
    const answerCallButton = document.getElementById("answerCallButton");
    const callIdElement = document.getElementById("call-id");
    const statusElement = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let localStream;
    let peer;

    // Start WebRTC and get local media stream
    async function startWebRTC() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
        } catch (err) {
            console.error("Error accessing media devices.", err);
            statusElement.innerHTML = "Error accessing camera/microphone.";
        }
    }

    // Create a call (send offer)
    async function createCall() {
        const response = await fetch('/api/calls/create', { method: 'POST' });
        const callId = await response.text(); // Get the call ID
        callIdElement.innerHTML = `Call ID: ${callId}`;
        callIdElement.style.display = 'block';
        answerCallButton.style.display = 'block';
        statusElement.innerHTML = "Call created. Waiting for answer...";

        // Setup peer connection for the offer
        peer = new SimplePeer({ initiator: true, trickle: false, stream: localStream });
        peer.on('signal', (data) => {
            fetch(`/api/calls/answer/${callId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ offer: data })
            });
        });

        peer.on('stream', (stream) => {
            remoteVideo.srcObject = stream;
        });
    }

    // Answer a call (send answer)
    async function answerCall() {
        const callId = callIdElement.textContent.split(" ")[2]; // Get callId from the text
        const response = await fetch(`/api/calls/answer/${callId}`, { method: 'POST' });
        const data = await response.json();

        if (data.answer) {
            peer.signal(data.answer);
        }
    }

    // Send ICE candidates
    function sendIceCandidate(candidate) {
        const callId = callIdElement.textContent.split(" ")[2];
        fetch(`/api/calls/candidate/${callId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(candidate)
        });
    }

    // Listen for ICE candidates
    peer.on('candidate', (candidate) => {
        sendIceCandidate(candidate);
    });

    // On signaling state change
    peer.on('signal', (data) => {
        console.log('Signal data:', data);
    });

    createCallButton.addEventListener("click", createCall);
    answerCallButton.addEventListener("click", answerCall);

    // Initialize WebRTC on page load
    startWebRTC();
</script>
</body>
</html>
